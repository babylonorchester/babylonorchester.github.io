    <div class='scrolltop'>
        <div class='scroll icon'>NACH<br>OBEN
        </div>

    <script>
        <!-- TO TOP show on scroll down -->
        $(window).scroll(function()
        {
            if ($(this).scrollTop() > 70)
            {
                $('.scrolltop:hidden').stop(true,
                    true).fadeIn();
            }
            else
            {
                $('.scrolltop').stop(true, true).fadeOut();
            }
        });
        $(function()
        {
            $(".scroll").click(function()
            {
                $("html,body").animate(
                {
                    scrollTop: $(
                            ".thetop"
                        ).offset()
                        .top
                }, "900");
                return false
            })
        })
    </script>
